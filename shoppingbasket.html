<!DOCTYPE html>
<html>
<head>
    <title>옷 쇼핑 홈페이지</title>
    <style>
        /* CSS 스타일링 */
        .category {
            margin-bottom: 10px;
        }

        .item {
            display: inline-block;
            margin-right: 10px;
        }

        .selected {
            background-color: yellow;
        }

        #cart {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>옷 쇼핑 홈페이지</h1>
    <div class="category">
        <h2>카테고리</h2>
        <div class="item">
            <input type="checkbox" name="item" value="셔츠">
            <img src="shirt1.jpg" alt="셔츠"> 셔츠
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="셔츠">
            <img src="shirt2.jpg" alt="셔츠"> 셔츠
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="셔츠">
            <img src="shirt3.jpg" alt="셔츠"> 셔츠
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="바지">
            <img src="pants1.jpg" alt="바지"> 바지
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="바지">
            <img src="pants2.jpg" alt="바지"> 바지
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="바지">
            <img src="pants3.jpg" alt="바지"> 바지
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="신발">
            <img src="shoes1.jpg" alt="신발"> 신발
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="신발">
            <img src="shoes2.jpg" alt="신발"> 신발
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="신발">
            <img src="shoes3.jpg" alt="신발"> 신발
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="악세서리">
            <img src="accessory1.jpg" alt="악세서리"> 악세서리
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="악세서리">
            <img src="accessory2.jpg" alt="악세서리"> 악세서리
        </div>
        <div class="item">
            <input type="checkbox" name="item" value="악세서리">
            <img src="accessory3.jpg" alt="악세서리"> 악세서리
        </div>
    </div>

    <div id="cart">
        <h2>장바구니</h2>
        <ul id="cart-items"></ul>
    </div>

    <script>
        // JavaScript 코드
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const cartItems = document.getElementById('cart-items');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', (event) => {
                const itemName = event.target.value;

                if (event.target.checked) {
                    const listItem = document.createElement('li');
                    const itemImage = document.createElement('img');
                    itemImage.src = `${itemName}.jpg`;
                    itemImage.alt = itemName;
                    listItem.appendChild(itemImage);
                    listItem.appendChild(document.createTextNode(itemName));
                    cartItems.appendChild(listItem);
                } else {
                    const items = cartItems.getElementsByTagName('li');
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].textContent === itemName) {
                            cartItems.removeChild(items[i]);
                            break;
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
